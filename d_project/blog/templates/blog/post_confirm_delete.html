{% extends "blog/base.html" %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Blog Delete</legend>

        </fieldset>
        <div class="form-group">
            <h2>Are you sure want to Delete your post?</h2>
            <button class="btn btn-outline-danger" type="submit">Yes, I'm sure</button>
            <a class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}">Cancel</a>
        </div>
        <div class="form-group">

        </div>
    </form>

</div>







{% endblock content %}
